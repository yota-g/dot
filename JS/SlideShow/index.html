<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"> 
  <title>SlideShow</title>
</head>
<body>
  <main>
    <img src="img/pic00.png" alt="画像" id="main" >

    <nav>
      <ul>
        <li id="play">Play</li>
        <li id="prev">&lt;</li>
        <li id="next">&gt;</li>
      </ul>
    </nav>
    <ul class="thumbnails">
      <li class="current"><img  src="./img/pic00.png" alt="画像" ></li>
      <li><img src="./img/pic01.png" alt="画像"></li>
      <li><img src="./img/pic02.png" alt="画像"></li>
      <li><img src="./img/pic03.png" alt="画像"></li>
      <li><img src="./img/pic04.png" alt="画像"></li>
      <li><img src="./img/pic05.png" alt="画像"></li>
      <li><img src="./img/pic06.png" alt="画像"></li>
      <li><img src="./img/pic07.png" alt="画像"></li>
    </ul>
  </main>
  <script src="./main.js"></script>
</body>
</html>
